<div class="createDiv">
    <h1 class="createH1">
        WELCOME TO uXat PLATFORM!
    </h1>
    <div class="createBoxDiv">
        <h2 class="createH2">
            Create
        </h2>
        <p class="createP">
            Nick:
        </p>
        <input type="text" class="createInput" placeholder="Put your nick here..." ng-model="user.nick" />
        <p class="createP">
            Pass:
        </p>
        <input type="text" class="createInput" placeholder="Put your pass here..." ng-model="user.pass" />
        <p class="createP">
            Retry Pass:
        </p>
        <input type="text" class="createInput" placeholder="Put your pass here..." ng-model="passTentative"
            ng-disabled="!user.pass" />
        <p></p>
        <button class="createButton" ng-click="createUser(user, passTentative)"
            ng-disabled="!user.nick || !user.pass || !passTentative">
            Create
        </button>
        <p></p>
        <button class="loginButton" ng-click="go()">
            Back
        </button>
        <p></p>
        <span id="spanPassDontMatch" class="errorSpan"></span>
        <p></p>
    </div>
</div>
